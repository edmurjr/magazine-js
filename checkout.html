<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-stone-200 flex flex-col h-screen">
    <header
      class="flex sticky top-0 bg-slate-950 shadow-slate-400 shadow-lg justify-between p-2 text-xl z-10"
    >
      <a href="./">
        <div class="flex items-center h-12">
          <p class="font-logo text-24">Magazine</p>
        </div>
      </a>
    </header>
    <form class="flex w-100 px-5 py-5 gap-4 grow">
      <section id="dados-usuario" class="w-1/3 bg-slate-50 rounded-lg py-3">
        <p class="mb-5 mx-3 p-2 text-center font-bold bg-slate-300">
          Seus Dados
        </p>
        <!-- NOME -->
        <div class="flex flex-col px-10 py-3">
          <label for="nome" class="font-bold text-sm mb-2">Nome</label>
          <input
            id="nome"
            type="text"
            class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
            placeholder="Ex.: João Pereira da Silva"
            required
          />
        </div>
        <!-- EMAIL -->
        <div class="flex flex-col px-10 py-3">
          <label for="email" class="font-bold text-sm mb-2">E-mail</label>
          <input
            id="email"
            type="email"
            class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
            placeholder="Ex.: joao.pereira.silva@email.com"
            required
          />
        </div>
        <!-- TELEFONE -->
        <div class="flex flex-col px-10 py-3">
          <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
          <input
            id="telefone"
            type="tel"
            class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
            placeholder="Ex.: (11) 9888-7777"
            required
          />
        </div>
      </section>
      <section id="pagamento-entrega" class="w-1/3 bg-slate-50 rounded-lg py-3">
        <p class="mb-5 mx-3 p-2 text-center font-bold bg-slate-300">
          Pagamento
        </p>
        <!-- NUMERO CARTÃO -->
        <div class="flex flex-col px-5 mx-5 py-3">
          <label for="numero-cartao" class="font-bold text-sm mb-2"
            >Número do Cartão</label
          >
          <input
            id="numero-cartao"
            type="text"
            class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
            placeholder="Ex.: 1111 2222 3333 4444"
            required
          />
        </div>
        <!-- CVV / VALIDADE -->
        <div class="flex">
          <div class="flex flex-col pr-5 ml-10 py-3 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
            <input
              id="cvv"
              type="text"
              class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
              placeholder="Ex.: 123"
              required
            />
          </div>
          <div class="flex flex-col mr-10 py-3 w-1/2">
            <label for="validade" class="font-bold text-sm mb-2"
              >Validade</label
            >
            <input
              id="validade"
              type="text"
              class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
              placeholder="Ex.: 22/08/2023"
              required
            />
          </div>
        </div>

        <p class="mt-6 mb-5 mx-3 p-2 text-center font-bold bg-slate-300">
          Entrega
        </p>
        <!-- CEP / LOGRADOURO -->
        <div class="flex">
          <div class="flex flex-col pr-5 ml-10 py-3 w-1/3">
            <label for="numero-cep" class="font-bold text-sm mb-2">Cep</label>
            <input
              id="numero-cep"
              type="text"
              class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
              placeholder="Ex.: 04840-550"
              required
            />
          </div>
          <div class="flex flex-col mr-10 py-3 w-2/3">
            <label for="logradouro" class="font-bold text-sm mb-2"
              >Endereço</label
            >
            <input
              id="logradouro"
              type="text"
              class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
              placeholder="Ex.: Av. dos Autonomistas"
              required
            />
          </div>
        </div>
        <!-- NUMERO / COMPLEMENTO -->
        <div class="flex">
          <div class="flex flex-col pr-5 ml-10 py-3 w-1/3">
            <label for="numero-endereco" class="font-bold text-sm mb-2"
              >Número</label
            >
            <input
              id="numero-endereco"
              type="text"
              class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
              placeholder="Ex.: 2285"
              required
            />
          </div>
          <div class="flex flex-col mr-10 py-3 w-2/3">
            <label for="complemento-endereco" class="font-bold text-sm mb-2"
              >Complemento</label
            >
            <input
              id="complemento-endereco"
              type="text"
              class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
              placeholder="Ex.: Apto 99-A"
              required
            />
          </div>
        </div>
        <!-- CIDADE / ESTADO -->
        <div class="flex">
          <div class="flex flex-col ml-10 py-3 w-2/3">
            <label for="cidade" class="font-bold text-sm mb-2">Cidade</label>
            <input
              id="cidade"
              type="text"
              class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
              placeholder="Ex.: São Paulo"
              required
            />
          </div>
          <div class="flex flex-col pl-5 mr-10 py-3 w-1/3">
            <label for="estado" class="font-bold text-sm mb-2">UF</label>
            <input
              id="estado"
              type="text"
              class="rounded-sm px-2 py-1.5 border-2 border-slate-200"
              placeholder="Ex.: SP"
              required
            />
          </div>
        </div>
      </section>
      <section
        id="produtos-checkout"
        class="flex flex-col w-1/3 bg-slate-50 rounded-lg py-3 justify-between"
      >
        <section
          id="container-produtos-checkout"
          class="h-3/4 overflow-y-auto px-2 flex flex-col items-center"
        ></section>
        <section id="celula-checkout" class="flex flex-col">
          <p
            id="preco-total"
            class="bg-slate-200 text-center text-lg text-green-800 rounded-sm p-1.5 mx-2 mb-2"
          >
            Valor Total: R$ 0
          </p>
          <button
            class="bg-slate-400 hover:text-slate-200 hover:bg-slate-500 text-slate-100 rounded-sm h-10 mx-2"
            type="submit"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>

    <script src="./checkout.js" type="module"></script>
  </body>
</html>
