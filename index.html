<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-300 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between">
        <p class="text-xl text-slate-50">Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="produtos-carrinho"
        class="h-3/4 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p
        id="preco-total"
        class="bg-slate-50 text-center text-lg text-green-800 rounded-sm p-1.5"
      >
        Valor Total: R$ 0
      </p>
      <button
        class="bg-slate-600 hover:text-slate-300 hover:bg-slate-500 text-slate-100 rounded-sm h-10"
        id="finalizar-compra"
      >
        Pagar
      </button>
    </section>
    <header
      class="flex sticky top-0 bg-slate-950 shadow-slate-400 shadow-lg justify-between p-2 text-xl z-10"
    >
      <a href="./">
        <div class="flex items-center h-16">
          <p class="font-logo">Magazine</p>
        </div>
      </a>
      <div class="text-slate-200 flex gap-4 items-end mb-2">
        <button id="abrir-carrinho" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <a href="./pedidos.html">
          <button id="historico-cliente" class="mr-4">
            <i class="fa-solid fa-user"></i>
          </button>
        </a>
      </div>
    </header>
    <main class="flex flex-col items-center p-10">
      <section id="filtros" class="flex">
        <div class="px-2">
          <input
            id="exibir-todos"
            name="filtro"
            type="radio"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-md cursor-pointer select-none"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-masculinos"
            name="filtro"
            type="radio"
            class="peer hidden"
          />
          <label
            for="exibir-masculinos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-md cursor-pointer select-none"
            >Masculinos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-femininos"
            name="filtro"
            type="radio"
            class="peer hidden"
          />
          <label
            for="exibir-femininos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-md cursor-pointer select-none"
            >Femininos</label
          >
        </div>
      </section>
      <section
        class="flex flex-wrap justify-center p-10 gap-8 ml-[100px] mr-[100px]"
        id="container-produto"
      ></section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
